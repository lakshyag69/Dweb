<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/css/all.min.css">
    <link rel="stylesheet" href="/static/console.css">
</head>
<body>
    <div class="bg-img">
        <div class="overlay"></div>
    </div>
        <div class="main-heading">
            <h1>DWEB</h1>
        </div>
        <div class="new-button">
            <button   type="submit" onclick="window.location.href='{{ url_for("project") }}';"><i class="fas fa-plus">New Project</button>
        </div>
        <table border='5' width='100%'>
            <tr>
                <th>Project Name</th>
                <th>Image Name</th>
                <th>Status</th>
                <th>Start</th>
                <th>Stop</th>
                <th>Terminate</th>
                <th>Console</th>
            </tr>

            <tr>
                <td>{}</td>
                <td>{}</td>
                <td>{}</td>
                <td><a href='http://localhost/cgi-bin/dockersto.py?s={}'>Start</a></td>
                <td><a href='http://localhost/cgi-bin/dockersta.py?s={}'>Stop</a></td>
                <td><a href='http://localhost/cgi-bin/dockerter.py?s={}'>Terminate</a></td>
                <td><a target='myconsole' href='http://{}:4200'>Console</a></td>
            </tr>
        </table>


</body>
</html>
